<!DOCTYPE html>
<html>
<head>
    <title>Variable Reassignment Checker</title>
</head>
<body>
    <h1>Variable Reassignment Checker</h1>
    <div>
        <h2>let Variable</h2>
        <input type="text" id="letInput">
        <button onclick="updateLetValue()">Update Value</button>
        <p>Value: <span id="letValue">-</span></p>
    </div>
    <div>
        <h2>Const Variable</h2>
        <input type="text" id="constInput">
        <button onclick="updateConstValue()">Update Value</button>
        <p>Value: <span id="constValue">-</span></p>
    </div>
    <script src="VariableReassignmentChecker.js"></script>
</body>
</html>
